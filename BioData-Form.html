<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>My Bio Data</h1>
    <form action="#" method="get">
        <fieldset>
            <legend>Personal Information</legend>
        <label for="firstname">FirstName:</label>
        <input type="text" placeholder="First Name" name="firstname" id="firstname">
        <label for="lastname">LastName:</label>
        <input type="text" placeholder="Last Name" name="lastname" id="lastname">
        <br>
        <br>
        <label for="male">Male:</label>
        <input type="radio" name="male" id="male" value="male">
        <label for="female">Female:</label>
        <input type="radio" name="female" id="female" value="female">
        <label for="other">Other:</label>
        <input type="radio" name="other" id="other" value="other">
        <br>
        <br>
        <label for="dateOfBirth">Date Of Birth :</label>
        <input type="date" id="dateOfBirth" name="dateOfBirth" max="2022-03-23" min="1922-03-23">
        <br>
        <br>
        <label for="email">E-Mail :</label>
        <input type="email" placeholder="Enter Your Email" id="email">
        <br>
        <br>
        <label for="phone">Phone :</label>
        <input type="tel" placeholder="+91" id="phone" maxlength="10">
        <br>
        <br>
        <label for="height">Height :</label>
        <input type="number" placeholder="Height in Feet" id="height" >
    </fieldset>  
    <fieldset>
        <legend>Education</legend>
        <label for="schoolname">School Name:</label>
        <input type="text" placeholder="School Name" name="schoolname" id="schoolname">
        <br>
        <br>
        <label for="class">Class :</label>
        <input type="class" placeholder="Enter Class" name="class" id="class">
        <br>
        <br>
        Stream :
        <select>
            <option value="">Stream</option>
            <option value="">Science</option>
            <option value="">Commerce</option>
            <option value="">Arts</option>
        </select>
        <br>
        <br>
        Marksheet : 
        <input type="file">


    </fieldset>
    <br>
    <button type="submit">Submit</button>

    
    </form>
</body>
</html>
